name: Windows Build and Release

on:
  push:
    branches: [master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Dependencies
        run: |
          npm install
          cargo fetch

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Windows-MSI
          path: apps/core/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Windows-EXE
          path: apps/core/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/core/target/release/bundle/msi/*.msi
            apps/core/target/release/bundle/nsis/*.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
