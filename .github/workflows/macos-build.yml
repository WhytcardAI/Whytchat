name: macOS Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      
      - name: Install Dependencies
        run: |
          npm install
          cargo fetch
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core
      
      - name: macOS Certs
        if: startsWith(github.ref, 'refs/tags/v')
        uses: mskelton/macos-certs@v1.0.0
        with:
          certificate: ${{ secrets.MACOS_CERTIFICATE }}
          certificate-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      
      - name: Lint Code
        run: npm run lint
      
      - name: Build Application
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Generate macOS Installer
        if: startsWith(github.ref, 'refs/tags/v')
        uses: akiojin/generate-mac-installer-github-action@v1.0.4
        with:
          input-directory: apps/core/target/release/bundle/macos
          output-directory: installer-output
          installer-name: WhytChat-Installer.pkg
      
      - name: Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-macOS
          path: apps/core/target/release/bundle/macos/*.app
          if-no-files-found: warn
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-macOS-DMG
          path: apps/core/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn
      
      - name: Upload macOS Installer
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-macOS-Installer
          path: installer-output/*.pkg
          if-no-files-found: warn
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/core/target/release/bundle/dmg/*.dmg
            installer-output/*.pkg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
