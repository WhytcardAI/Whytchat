name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., v1.0.0)"
        required: true

env:
  RUST_VERSION: "1.88.0"
  NODE_VERSION: "20"
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Pre-flight Validation
  # ============================================================================
  validate:
    name: âœ… Pre-flight Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev protobuf-compiler
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - run: npm ci

      - name: Check formatting
        run: cargo fmt --manifest-path apps/core/Cargo.toml -- --check

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Clippy
        run: cargo clippy --manifest-path apps/core/Cargo.toml -- -D warnings

      - name: Run tests
        run: cargo test --manifest-path apps/core/Cargo.toml
        env:
          RUST_TEST_THREADS: 1

      - name: Build frontend
        run: npm run build --workspace=apps/desktop-ui

  # ============================================================================
  # Build All Platforms
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: validate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf protobuf-compiler
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: contains(matrix.platform, 'macos')
        run: |
          brew install protobuf
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows'
        id: protoc-windows
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PROTOC env (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $protocPath = "${{ steps.protoc-windows.outputs.path }}/bin/protoc.exe"
          if (Test-Path $protocPath) {
            $protocExe = $protocPath
          } else {
            # Fallback to PATH lookup
            $protocCmd = Get-Command protoc -ErrorAction SilentlyContinue
            if ($null -eq $protocCmd -or -not $protocCmd.Source) {
              Write-Error "protoc executable not found: neither '${{ steps.protoc-windows.outputs.path }}/bin/protoc.exe' nor a 'protoc' command on PATH is available."
              exit 1
            }
            $protocExe = $protocCmd.Source
          }

          $env:PROTOC = $protocExe
          echo "PROTOC=$protocExe" >> $env:GITHUB_ENV
          echo "PROTOC env set to: $env:PROTOC"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core
          key: ${{ matrix.target }}

      - run: npm ci

      - name: Build frontend
        run: npm run build --workspace=apps/desktop-ui

      - name: Build Tauri
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List bundle output
        shell: bash
        run: |
          echo "=== Bundle contents ==="
          find apps/core/target/${{ matrix.target }}/release/bundle -type f 2>/dev/null || echo "No bundle found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-${{ matrix.platform }}
          path: apps/core/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: warn

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: WhytChat ${{ github.event.inputs.version || github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.event.inputs.version || github.ref_name, 'alpha') || contains(github.event.inputs.version || github.ref_name, 'beta') }}
          generate_release_notes: true
          files: |
            artifacts/WhytChat-windows/**/*.exe
            artifacts/WhytChat-windows/**/*.msi
            artifacts/WhytChat-linux/**/*.AppImage
            artifacts/WhytChat-linux/**/*.deb
            artifacts/WhytChat-macos-intel/**/*.dmg
            artifacts/WhytChat-macos-arm/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
