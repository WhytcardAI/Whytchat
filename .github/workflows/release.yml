name: Release - Build All Platforms

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0-alpha)"
        required: true
        default: "v1.0.0-alpha"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core

      - name: Install Protoc (Windows)
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: |
          protoc --version
          npm install

      - name: Build Tauri App
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Windows-MSI
          path: target/release/bundle/msi/*.msi

      - name: Upload Windows EXE (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Windows-EXE
          path: target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core

      - name: Install Protoc (macOS)
        run: brew install protobuf

      - name: Install Dependencies
        run: |
          protoc --version
          npm install

      - name: Build Tauri App (Intel)
        run: npm run build -- --target x86_64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri App (Apple Silicon)
        run: npm run build -- --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload macOS DMG (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-macOS-Intel-DMG
          path: target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload macOS DMG (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-macOS-ARM-DMG
          path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev protobuf-compiler
          protoc --version
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core

      - name: Install Dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Linux-AppImage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: WhytChat-Linux-DEB
          path: target/release/bundle/deb/*.deb

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: WhytChat ${{ github.event.inputs.version || github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.event.inputs.version || github.ref_name, 'alpha') || contains(github.event.inputs.version || github.ref_name, 'beta') }}
          generate_release_notes: true
          files: |
            artifacts/WhytChat-Windows-MSI/*
            artifacts/WhytChat-Windows-EXE/*
            artifacts/WhytChat-macOS-Intel-DMG/*
            artifacts/WhytChat-macOS-ARM-DMG/*
            artifacts/WhytChat-Linux-AppImage/*
            artifacts/WhytChat-Linux-DEB/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
