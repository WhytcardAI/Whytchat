name: CI

on:
  pull_request:
    branches: [master]
  workflow_dispatch: # Manual trigger only

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: "1.88.0"
  NODE_VERSION: "20"
  CARGO_TERM_COLOR: always
  ENCRYPTION_KEY: "01234567890123456789012345678901"

jobs:
  # ============================================================================
  # Code Quality
  # ============================================================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev protobuf-compiler
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            apps/core/target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-lint-

      - run: npm ci

      - name: ESLint
        run: npm run lint:js

      - name: Rust fmt
        run: cargo fmt --manifest-path apps/core/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --manifest-path apps/core/Cargo.toml -- -D warnings

  # ============================================================================
  # Tests
  # ============================================================================
  test:
    name: ðŸ§ª Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev protobuf-compiler
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        id: protoc-windows-test
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PROTOC env (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $protocPath = "${{ steps.protoc-windows-test.outputs.path }}/bin/protoc.exe"
          if (Test-Path $protocPath) {
            echo "PROTOC=$protocPath" >> $env:GITHUB_ENV
          } else {
            # Fallback to PATH lookup
            echo "PROTOC=$(Get-Command protoc -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Source)" >> $env:GITHUB_ENV
          }
          echo "PROTOC env set to: $env:PROTOC"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            apps/core/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --manifest-path apps/core/Cargo.toml -- --nocapture
        env:
          RUST_TEST_THREADS: 1

  # ============================================================================
  # Build Check
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev protobuf-compiler
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install protobuf
          echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows'
        id: protoc-windows-build
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PROTOC env (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $protocPath = "${{ steps.protoc-windows-build.outputs.path }}/bin/protoc.exe"
          if (Test-Path $protocPath) {
            echo "PROTOC=$protocPath" >> $env:GITHUB_ENV
          } else {
            # Fallback to PATH lookup
            echo "PROTOC=$(Get-Command protoc -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Source)" >> $env:GITHUB_ENV
          }
          echo "PROTOC env set to: $env:PROTOC"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/core
          key: ${{ matrix.target }}

      - run: npm ci

      - name: Build frontend
        run: npm run build --workspace=apps/desktop-ui

      - name: Build Tauri
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whytchat-${{ matrix.platform }}
          path: |
            apps/core/target/release/bundle/
            apps/core/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: warn
          retention-days: 7
